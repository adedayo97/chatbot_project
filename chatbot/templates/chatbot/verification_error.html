<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification Failed - CPI Technologies</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #fff5f5 0%, #fed7d7 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #2c3e50;
            line-height: 1.6;
        }

        .verification-container {
            background: white;
            border-radius: 16px;
            padding: 50px 40px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .verification-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
        }

        .error-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 25px;
            animation: scaleIn 0.6s ease-out;
        }

        .error-icon i {
            color: white;
            font-size: 36px;
        }

        @keyframes scaleIn {
            0% { transform: scale(0); opacity: 0; }
            70% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }

        h1 {
            font-size: 28px;
            margin-bottom: 15px;
            color: #2c3e50;
            font-weight: 600;
        }

        p {
            font-size: 16px;
            color: #7f8c8d;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .error-details {
            background: #fff5f5;
            border: 1px solid #fed7d7;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            color: #e53e3e;
            font-size: 14px;
        }

        .action-button {
            display: inline-block;
            background: linear-gradient(135deg, #3498db 0%, #2c3e50 100%);
            color: white;
            text-decoration: none;
            padding: 14px 32px;
            border-radius: 30px;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
            margin-top: 10px;
        }

        .action-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
        }

        .action-button:active {
            transform: translateY(0);
        }

        .support-note {
            margin-top: 25px;
            font-size: 14px;
            color: #718096;
        }

        .logo {
            margin-bottom: 30px;
        }

        .logo img {
            max-width: 120px;
            height: auto;
        }

        @media (max-width: 480px) {
            .verification-container {
                padding: 40px 25px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .error-icon {
                width: 70px;
                height: 70px;
            }
            
            .error-icon i {
                font-size: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="verification-container">
        <div class="logo">
            <img src="https://cpitechinc.com/wp-content/uploads/2023/07/logo.png" alt="CPI Technologies Logo">
        </div>
        
        <div class="error-icon">
            <i class="fas fa-times"></i>
        </div>
        
        <h1>Verification Failed</h1>
        
        <p>We encountered an issue while trying to verify your email address.</p>
        
        <div class="error-details">
            {{ error }}
        </div>
        
        <p class="support-note">If you continue to experience issues, please contact our support team for assistance.</p>
        
        <a href="/" class="action-button">Return to Home</a>
    </div>
</body>
</html>
