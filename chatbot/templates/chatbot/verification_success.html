<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verified Successfully - CPI Technologies</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #2c3e50;
            line-height: 1.6;
        }

        .verification-container {
            background: white;
            border-radius: 16px;
            padding: 50px 40px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .verification-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(135deg, #3498db 0%, #2c3e50 100%);
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 25px;
            animation: scaleIn 0.6s ease-out;
        }

        .success-icon i {
            color: white;
            font-size: 36px;
        }

        @keyframes scaleIn {
            0% { transform: scale(0); opacity: 0; }
            70% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }

        h1 {
            font-size: 28px;
            margin-bottom: 15px;
            color: #2c3e50;
            font-weight: 600;
        }

        p {
            font-size: 16px;
            color: #7f8c8d;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .return-button {
            display: inline-block;
            background: linear-gradient(135deg, #3498db 0%, #2c3e50 100%);
            color: white;
            text-decoration: none;
            padding: 14px 32px;
            border-radius: 30px;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
        }

        .return-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
        }

        .return-button:active {
            transform: translateY(0);
        }

        .loading-dots {
            display: inline-flex;
            margin-left: 10px;
        }

        .dot {
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            margin: 0 2px;
            animation: pulse 1.5s infinite ease-in-out;
        }

        .dot:nth-child(1) { animation-delay: 0s; }
        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes pulse {
            0%, 100% { opacity: 0.4; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        .logo {
            margin-bottom: 30px;
        }

        .logo img {
            max-width: 120px;
            height: auto;
        }

        @media (max-width: 480px) {
            .verification-container {
                padding: 40px 25px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .success-icon {
                width: 70px;
                height: 70px;
            }
            
            .success-icon i {
                font-size: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="verification-container">
        <div class="logo">
            <img src="https://cpitechinc.com/wp-content/uploads/2023/07/logo.png" alt="CPI Technologies Logo">
        </div>
        
        <div class="success-icon">
            <i class="fas fa-check"></i>
        </div>
        
        <h1>Email Verified Successfully!</h1>
        
        <p>Thank you for verifying your email address. Your account has been confirmed and you can now continue your conversation with our chatbot.</p>
        
        
    </div>

    <script>
        // Store verification status in sessionStorage with session ID
        sessionStorage.setItem('email_verified', 'true');
        sessionStorage.setItem('verification_time', new Date().getTime());
        sessionStorage.setItem('verified_session_id', '{{ session_id }}');
        
        // Try to communicate with the opener window (if chat is still open)
        if (window.opener && !window.opener.closed) {
            try {
                window.opener.postMessage({
                    type: 'email_verified',
                    verified: true,
                    session_id: '{{ session_id }}',
                    time: new Date().getTime()
                }, '*');
                
                // Show loading animation
                document.getElementById('loadingDots').style.display = 'inline-flex';
                
                // Close this window after a short delay
                setTimeout(() => {
                    window.close();
                }, 2000);
            } catch (e) {
                console.log('Could not communicate with opener window');
                document.getElementById('loadingDots').style.display = 'none';
            }
        } else {
            document.getElementById('loadingDots').style.display = 'none';
        }
        
        function returnToChat() {
            if (window.opener && !window.opener.closed) {
                window.opener.focus();
                window.close();
            } else {
                // If opener window is closed, redirect to home
                window.location.href = '/';
            }
        }
        
        // Auto-close after 5 seconds if not already closed
        setTimeout(() => {
            if (!window.closed) {
                returnToChat();
            }
        }, 5000);
    </script>
</body>
</html>
